<main>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h2 class="d-flex justify-content-center mb-3">Finalizar compra</h2>
        <form id="procesar-pago">
          <div class="form-group row">
            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Nombre: </label>
            <div class="col-12 col-md-10">
              <input type="text" class="form-control" id="cliente" placeholder="Ingrese su nombre" name="destinatario">
            </div>
          </div>
          <div id="carrito" class="form-group table-responsive" >
            <table class="form-group table table-striped" id="lista-compra" >
              <thead>
                <tr>
                  <th scope="col">Imagen</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tr>
                <th colspan="4" scope="col" class="text-right">Subtotal: </th>
                <th scope="col">
                  <p id="subtotal"></p>
                </th>
              </tr>
              <tr>
                <th colspan="4" scope="col" class="text-right">IVA: </th>
                <th scope="col">
                  <p id="iva"></p>
                </th>
              </tr>
              <tr>
                <th colspan="4" scope="col" class="text-right">TOTAL: </th>
                <th scope="col">
                  <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: #a6d8cb;"></input>
                </th>
              </tr>
            </table>
          </div>
          <div class="row justify-content-between">
            <div class="col-md-4 mb-2">
              <a href="./productos.html" class="btn btn-info btn-block">Seguir comprando</a>
            </div>
            <div class="col-xs-12 col-md-4">
              <input type="button" class="btn btn-success btn-block" id="procesar-compra" value="Realizar compra">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
